<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starter Sim Racing Wheels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/535628/shop.svg">
</head>
<body>
    <div class="top-bar">
        Starter Sim Racing Wheels
    </div>
    <div class="notif-bar">
        <a href="subscribe.html" class="notif-link">Subscribe</a> to know when price drops happen
    </div>
    <div class="content">
        <div class="search-bar-container">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search Autoparts">
        </div>
        <div class="controls-container">
            <div class="main-controls">
                <button id="sortBtn">Sort</button>
                <button id="filterBtn">Filter</button>
            </div>
            <div id="sortDropdown" class="dropdown-menu" style="display:none;">
                <button onclick="setSort('recommended')">Recommended</button>
                <button onclick="setSort('asc')">Price: Low to High</button>
                <button onclick="setSort('desc')">Price: High to Low</button>
            </div>
            <div id="filterPanel" class="filter-panel" style="display:none;">
                <input type="number" id="minPrice" placeholder="Min Price" min="0">
                <input type="number" id="maxPrice" placeholder="Max Price" min="0">
                <button onclick="applyFilter()">Apply</button>
                <button onclick="closeFilterPanel()">Close</button>
            </div>
        </div>
        <div class="shop-container">
            <div class="product-grid" id="productGrid"></div>
            <div id="productDetail" class="product-detail" style="display:none;"></div>
            <div id="buyBtnContainer"></div>
        </div>
        <script src="script.js"></script>
    </div>
    <div class="footer">
        Affiliate links used. <a href="disclaimer.html" target="_blank" class="footer-link">Learn More</a>
    </div>
</body>
</html>
